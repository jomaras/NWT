<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="Content/style.css" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <!--Changed navbar-default to navbar-fixed-top-->
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Messenger</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Contacts</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> History</a></li>
                    <li><a href="chat.html"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Chat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><img src="Images/Users/user1.png" class="img-circle user-image" /></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form role="form" class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="row">
                                <div class="col-sm-12">
                                    <img class="img-responsive img-rounded" src="Images/Users/User1.png" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button type="button" class="btn btn-sm btn-default choose-image-button">Choose image</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="input-name" class="control-label col-sm-2">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input-name" placeholder="Name Surname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-email" class="control-label col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="input-email" placeholder="Your mail" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone-number" class="control-label col-sm-2">Number</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="phone-number" minlength="10" required pattern="\+[0-9]{2,3}\s*[0-9]+\s*" placeholder="Your phone number" required title="Must be in the international format">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birth-date" class="control-label col-sm-2">Birthdate</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="birth-date" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="device" class="control-label col-sm-2">Device</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="birth-date" placeholder="Device" list="device-list" required>
                                    <datalist id="device-list">
                                        <option>PC</option>
                                        <option>Mac</option>
                                        <option>Android</option>
                                        <option>iOs</option>
                                    </datalist>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-status" class="control-label col-sm-2">Status</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline"><input type="radio" name="input-status" required> Online</label>
                                    <label class="radio-inline"><input type="radio" name="input-status" required> Offline</label>
                                    <label class="radio-inline"><input type="radio" name="input-status" required> Hidden</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-password1" class="control-label col-sm-2">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="input-password1" required minlength="6">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-password2" class="control-label col-sm-2">Password R</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="input-password2" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="submit" class="pull-right btn btn-sm btn-default" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            Copyright John Doe
        </div>
    </nav>

   
    
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            var $inputPassword1 = $("#input-password1");
            var $inputPassword2 = $("#input-password2");

            $inputPassword1.on("change", checkPasswords);
            $inputPassword2.on("change", checkPasswords);

            function checkPasswords()
            {
                var inputPassword2 = $inputPassword2.get(0);
                var validityMessage = $inputPassword1.val() != $inputPassword2.val() ? "Passwords don't match" : "";

                inputPassword2.setCustomValidity(validityMessage);
            }
        });
    </script>
</body>
</html>
